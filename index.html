<!DOCTYPE html>
<html>
  <head>
    <title>Neighbourhood Map For Restaurants</title>
    <meta charset="utf-8">
    <meta name= "viewport" content="width = device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Cuprum:700i" rel="stylesheet">      
    <link rel="stylesheet" type="text/css" href="css/neighbourhood.css">
  </head>

  <body>
    <div class="container">
      <div class="restaurant-list">
        <h2>Hungry! We are there to help you</h2>
        <input placeholder="Restaurants near you" type="text" name="input" data-bind = "textInput: input">
        <ul data-bind="template: {name: 'loc_name', foreach: input_find}"></ul>
      </div>
      <div id="google_map"></div>
    </div>
  </body>


  <script type="text/html" id="loc_name"><li class="loc-item" data-bind="text: name, click: $root.openInfoWindow"></li></script>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
  <script src="js/neighbourhood.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxHz94yXggG6ejrrWOtHJMAzWIv7Vrav8&callback=firstLoc" async defer onerror = "google_alert();"></script>

</html>
